name: Build & Release Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version from tag
        id: extract_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Confirm version matches plugin header
        run: |
          TAG="${{ steps.extract_version.outputs.VERSION }}"
          HEADER_VER=$(grep -oP "(?<=Version: ).*" linked-variations-simple.php)
          if [ "$TAG" != "$HEADER_VER" ]; then
            echo "❌ Version mismatch: tag=$TAG, header=$HEADER_VER"
            exit 1
          fi

      - name: Create zip
        run: |
          ZIP="linked-variations-simple-${{ steps.extract_version.outputs.VERSION }}.zip"
          zip -r "$ZIP" . -x ".*" -x "*.md" -x ".github/*" -x "composer.*" -x "node_modules/*"

      - name: Create Release & Upload Zip
        uses: softprops/action-gh-release@v1
        with:
          files: |
            linked-variations-simple-${{ steps.extract_version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
