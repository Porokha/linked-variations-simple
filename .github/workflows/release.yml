name: Build & Release plugin

on:
  push:
    tags:
      - '*'          # tag like 1.0.3 or v1.0.3

permissions:
  contents: write   # allow creating releases & uploading assets

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: validate the PHP version declared in header vs tag
      - name: Extract version from tag
        id: tag
        run: |
          ref="${GITHUB_REF##*/}"
          echo "tag_name=$ref" >> $GITHUB_OUTPUT

      - name: Ensure version in plugin header matches tag
        run: |
          TAG="${{ steps.tag.outputs.tag_name }}"
          FILE="linked-variations-simple.php"
          FILEVER=$(php -r '
            $s=file_get_contents("'"$FILE"'");
            if(preg_match("/^\\s*\\*\\s*Version:\\s*(.+)$/mi",$s,$m)) echo trim($m[1]);
          ')
          TAGNORM="${TAG#v}"
          if [ "$TAGNORM" != "$FILEVER" ]; then
            echo "Tag ($TAGNORM) != Version ($FILEVER). Bump header first."; exit 1;
          fi

      - name: Create clean ZIP (no nested folder)
        run: |
          ZIP="linked-variations-simple-${{ steps.tag.outputs.tag_name }}.zip"
          zip -r "$ZIP" . \
            -x ".git/*" ".github/*" ".idea/*" "node_modules/*" "*.DS_Store" ".gitignore"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ${{ steps.tag.outputs.tag_name }}
          body: |
            Automatic release from CI.
            â€¢ Tag: ${{ steps.tag.outputs.tag_name }}
          draft: false
          prerelease: false
          files: |
            linked-variations-simple-${{ steps.tag.outputs.tag_name }}.zip
